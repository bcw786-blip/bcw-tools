name: Build BCW Ultimate App
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Android APK
        run: |
          npm install -g bubblewrap
          yes | npx bubblewrap init --manifest="https://bcw786-blip.github.io/bcw-tools/manifest.json"
          npx bubblewrap build --skipIntermediatePrompt

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: BCW-Pro-App
          path: ./**/*.apk
          if-no-files-found: warn
