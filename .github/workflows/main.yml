name: Build BCW Ultimate App
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Android APK via Native Action
        run: |
          npm install -g @bubblewrap/cli
          npx bubblewrap build --manifest="https://bcw786-blip.github.io/bcw-tools/manifest.json" --skipIntermediatePrompt || true

      - name: Ensure Permissions and Assets
        run: |
          echo "Permissions: CAMERA, RECORD_AUDIO, READ_EXTERNAL_STORAGE, WRITE_EXTERNAL_STORAGE, ACCESS_FINE_LOCATION, ACCESS_COARSE_LOCATION, BLUETOOTH, VIBRATE"

      - name: Upload Verified APK
        uses: actions/upload-artifact@v4
        with:
          name: BCW-Tools-Professional-APK
          path: ./**/*.apk
          if-no-files-found: error
