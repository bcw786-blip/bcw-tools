name: Build BCW Ultimate App
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Generate Android APK
        run: |
          npm install -g pwa-asset-generator
          npx build-pwa-apk --url https://bcw786-blip.github.io/bcw-tools/ \
          --name "BCW Tools" \
          --package "com.bcw.tools" \
          --permissions "INTERNET,CAMERA,RECORD_AUDIO,READ_EXTERNAL_STORAGE,WRITE_EXTERNAL_STORAGE" \
          --output "BCW_Tools.apk"

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: BCW-Ultimate-App
          path: ./*.apk
