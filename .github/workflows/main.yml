name: Build PWA to APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Generate APK
        run: |
          bubblewrap init --manifest=https://bcw786-blip.github.io/bcw-tools/manifest.json --directory=apk --skipPrompt --no-analytics
          cd apk
          bubblewrap build --no-analytics

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: bcw-tools-apk
          path: apk/build/app-release.apk
