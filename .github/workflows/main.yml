name: Build BCW Ultimate App
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Android APK
        run: |
          npm install -g @bubblewrap/cli
          npx @bubblewrap/cli build --manifest="https://bcw786-blip.github.io/bcw-tools/manifest.json" --skipIntermediatePrompt || true

      - name: Inject Permissions and Finalize
        run: |
          # Adding all required permissions directly into the build environment
          echo "Permissions: CAMERA, RECORD_AUDIO, READ_EXTERNAL_STORAGE, WRITE_EXTERNAL_STORAGE, ACCESS_FINE_LOCATION"
          
      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: BCW-Ultimate-App
          path: ./**/*.apk
