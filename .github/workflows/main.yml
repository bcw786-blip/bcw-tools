name: Build BCW Ultimate App
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build APK
        run: |
          npx build-pwa-apk --url https://bcw786-blip.github.io/bcw-tools/ \
          --name "BCW Tools" \
          --package "com.bcw.tools" \
          --permissions "INTERNET,READ_EXTERNAL_STORAGE,WRITE_EXTERNAL_STORAGE,MANAGE_EXTERNAL_STORAGE,CAMERA,RECORD_AUDIO,ACCESS_FINE_LOCATION,ACCESS_COARSE_LOCATION,BLUETOOTH"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BCW-Pro-App
          path: ./*.apk
