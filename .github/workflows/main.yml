name: Build PWA to APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Clean apk directory
        run: rm -rf apk

      - name: Initialize Bubblewrap non-interactive
        run: |
          bubblewrap init \
            --manifest=https://bcw786-blip.github.io/bcw-tools/manifest.json \
            --directory=apk \
            --no-analytics \
            --noPrompt \
            --verbose
        timeout-minutes: 5

      - name: Build APK
        run: |
          cd apk
          bubblewrap build --no-analytics --verbose
        timeout-minutes: 10

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: bcw-tools-apk
          path: apk/build/app-release.apk
