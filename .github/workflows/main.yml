name: Build BCW Ultimate App
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Initialize Android Project
        run: |
          mkdir -p app/src/main/res/drawable
          echo '<?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.bcw.tools">
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />
              <uses-permission android:name="android.permission.MANAGE_EXTERNAL_STORAGE" />
              <uses-permission android:name="android.permission.CAMERA" />
              <uses-permission android:name="android.permission.RECORD_AUDIO" />
              <application android:label="BCW Tools" android:icon="@drawable/icon">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>' > app/src/main/AndroidManifest.xml

      - name: Install Dependencies
        run: |
          npm install -g @capacitor/cli @capacitor/core @capacitor/android
          
      - name: Build APK
        run: |
          npx cap init "BCW Tools" "com.bcw.tools" --web-dir "."
          npx cap add android
          npx cap copy android
          cd android && ./gradlew assembleDebug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BCW-Pro-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
