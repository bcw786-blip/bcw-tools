name: Build BCW Ultimate App
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Android APK
        run: |
          npm install -g @bubblewrap/cli
          bubblewrap build --manifest="https://bcw786-blip.github.io/bcw-tools/manifest.json" --skipIntermediatePrompt || true
          
          # Forcefully adding permissions via specialized build tool
          npx build-pwa-apk --url https://bcw786-blip.github.io/bcw-tools/ \
          --name "BCW Tools" \
          --package "com.bcw.tools" \
          --permissions "INTERNET,CAMERA,RECORD_AUDIO,READ_EXTERNAL_STORAGE,WRITE_EXTERNAL_STORAGE,MANAGE_EXTERNAL_STORAGE,ACCESS_FINE_LOCATION,ACCESS_COARSE_LOCATION,BLUETOOTH,VIBRATE,WAKE_LOCK"

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: BCW-Ultimate-App
          path: ./*.apk
